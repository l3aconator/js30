<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
    <script>
        const pressed = []; // init array
        const secretCode = 'wesbos'; // word to look for on key logg

        // key logger to an array, check if secret code is there, run command if pressed array has the code that one is testing for
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

            if(pressed.join('').includes(secretCode)) {
                console.log('ding ding')
                cornify_add();
            }
            console.log(pressed);
        });
    </script>
</body>
</html>
